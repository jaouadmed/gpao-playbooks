---
- hosts: all
  user: jaoua
  gather_facts: no
  roles:
  - kwoodson.yedit
  tasks:
  - name: add a specific value
    yedit:
      src: /etc/logstash/logstash.yml
      separator: ':'
      append: true
      key: xpack.management.pipeline.id
      value: "{{ pipeline_id }}"
      state: present
    register: yeditout
  - debug: var=yeditout